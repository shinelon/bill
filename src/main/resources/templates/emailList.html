<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="base/layout">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <title>信用卡</title>
  <link rel="stylesheet" href="/static/css/layui.css" th:href="@{/static/css/layui.css}"></link>
</head>
<body class="layui-layout-body">
    <div layout:fragment="content" style="padding: 15px;">
        <table class="layui-table" lay-data="{height:313, url:'/demo/table/user/'}">
		  <thead>
		    <tr>
		      <th lay-data="{field:'id', width:80, sort: true}">ID</th>
		      <th lay-data="{field:'username', width:80}">用户名</th>
		      <th lay-data="{field:'sex', width:80, sort: true}">性别</th>
		      <th lay-data="{field:'city', width:80}">城市</th>
		      <th lay-data="{field:'sign', width:177}">签名</th>
		      <th lay-data="{field:'experience', width:80, sort: true}">积分</th>
		      <th lay-data="{field:'score', width:80, sort: true}">评分</th>
		      <th lay-data="{field:'classify', width:80}">职业</th>
		      <th lay-data="{field:'wealth', width:135, sort: true}">财富</th>
		    </tr>
		  </thead>
    </table>
	<script>
	layui.use('table', function(){
	  var table = layui.table;
	  
	});
	</script>
    
    </div>
</body>
</html>
